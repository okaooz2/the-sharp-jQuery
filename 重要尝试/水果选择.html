        /**

            $(document).ready(function() {
                //绑定右移按钮
                $("#fruit-select button:first-child").click(function(event) {
                    $("#fruit-select #select1 option").each(function() {
                        if($(this).prop("selected")) {
                            $(this).appendTo($("#fruit-select #select2")).prop({"selected":false});
                        }
                    });
                });
                //绑定左移按键
                $("#fruit-select button:nth-child(2)").click(function(event) {
                    $("#fruit-select #select2 option").each(function() {
                        if($(this).prop("selected")) {
                            $(this).appendTo($("#fruit-select #select1")).prop({"selected":false});
                        }
                    });
                });
            });
