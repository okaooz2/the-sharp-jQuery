<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            background: #f00;
            border: 3px solid #000;
        }
    </style>
    <title>stop结束动画（让动画更合理）</title>
</head>
<body>
    <div class="div1">
        
    </div>
</body>
<script src="../jQuery库/jQuery 3.2.1.min.js"></script>
<script>
$(function() {
    $(".div1")
    .hover(function() {
        $(this)
        .stop()
        .animate({"width": "500px"}, 1000);
    }, function() {
        $(this)
        .stop()
        .animate({"width": "200px"}, 1000);
    });
});
</script>
</html>
